<!DOCTYPE html>
<html>
    <head>
        <title>ordered</title>
        <link rel="stylesheet" href="order.css">

    </head>
    <body>
        <ol>
            <li>Angular</li>
            <li>react</li>
            <li>vuejs</li>
            <li>nodejs</li>
            <li>mongodb</li>
        </ol>

        <ol type="A">
            <li>Angular</li>
            <li>react</li>
            <li>vuejs</li>
            <li>nodejs</li>
            <li>mongodb</li>
        </ol>

        <ol type="1">
            <li>Angular</li>
            <li>react</li>
            <li>vuejs</li>
            <li>nodejs</li>
            <li>mongodb</li>
        </ol>

        <ol type="a">
            <li>Angular</li>
            <li>react</li>
            <li>vuejs</li>
            <li>nodejs</li>
            <li>mongodb</li>
        </ol>

        <ol type="i" reversed>
            <li>Angular</li>
            <li>react</li>
            <li>vuejs</li>
            <li>nodejs</li>
            <li>mongodb</li>
        </ol>

    </body>
</html>
