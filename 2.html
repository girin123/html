<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Login</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <h1>Login</h1>
            <p>Get access to your Orders, Wishlist and Recommendations</p>
            <div class="image-placeholder">
                <!-- Add your image here -->
            </div>
        </div>
        <div class="login-right">
            <form>
                <label for="email-mobile">Enter Email/Mobile number</label>
                <input type="text" id="email-mobile" name="email-mobile" required>
                <p>By continuing, you agree to Flipkart's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></p>
                <button type="submit">Request OTP</button>
                <p><a href="#">New to Flipkart? Create an account</a></p>
            </form>
        </div>
    </div>
</body>
</html>
